<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
  <title>Editar Compras</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Compras</a>
    </div>
  </nav>
 
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Editar Compra</h1>
      </div>
    </div>
 
    <div class="row">
      <div class="col-sm-12">
		  
        <form method="POST"  th:object="${purchase}" enctype="multipart/form-data">
					<input type="hidden" th:field="*{idPurchase}">
					<div class="mb-3">
						<label for="goData" class="form-label">Data de Ida</label>
						<input type="date" class="form-control" id="goData" th:field="*{goData}">																				
					</div>
										
 					<div class="mb-3">
						<label for="backData" class="form-label">Data de Volta</label>
						<input type="date" class="form-control" id="backData" th:field="*{backData}">																				
					</div>

					<label for="user" class="form-label">Selecione o ID do Pacote: </label>																																																																						
					<input name="newPackage" type="number" class="form-control" id="newPackage" th:field="*{newPackage}">
					
        			
        			
					<label for="idUser" class="form-label">ID do Cliente: </label>
					
					<label for="idUser" class="form-label" th:text="${id}"></label>																																																																
					<input name="idUser" type="number" class="form-control" id="newPackage">

					<br>
					
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
      </div>
    </div>
  </main>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
