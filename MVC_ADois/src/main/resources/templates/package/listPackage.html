<!DOCTYPE html>
<html lang="pt-br">
 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
	<title>Listagem de Pacotes</title>
</head>
 
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pacotes</a>
		</div>
	</nav>
    
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem dos pacotes deste destino</h1>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Promoção </th>
							<th scope="col">Tipo do Pacote</th>							
							<th scope="col">Preço do pacote</th>
																					
						</tr>
					</thead>
					<tbody >
						<tr th:each="package : ${packages}">
							<th scope="row" th:text="${package.idPac}"></th>							
							<td>
								
								<a th:text="${package.promo}"></a>
							</td>							
							<td th:text="${package.typePac}"></td>
							<td th:text="${package.pricePac}"></td>
							
							<td>
								
								<a  class="btn btn-warning" th:href="@{/package/{id}/editar (id=${package.idPac})}">
									
									Editar Pacote
								</a>														
								
								<a   class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o produto?');" th:href="@{/package/{id}/excluir (id=${package.idPac})}">
									
									Excluir Pacote
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
 
		
		<div class="row mt-3">
			<div class="col-sm-12">
				<a th:href="@{/destiny}" class="btn btn-primary">Voltar aos destinos</a>
				
			</div>
			
		</div>
	</main>
 
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
 
</html>
