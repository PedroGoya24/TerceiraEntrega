<!DOCTYPE html>
<html lang="pt-br">
 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
	<title>Listagem de Destinos</title>
</head>
 
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Destinos</a>
			
		</div>
		<div class="dropdown">
  				<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    			Menu
  				</button>
  			<ul class="dropdown-menu">				  
    			<li><a th:href="@{/admin}" class="btn btn-dark">Administradores</a></li>
    			<br>
    			<li><a th:href="@{/client}" class="btn btn-dark">Clientes</a></li>    			
  			</ul>
		</div>
	</nav>
 
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Destinos</h1>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Nome:</th>
							<th scope="col">Foto:</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="destiny : ${destiny}">
							<th scope="row" th:text="${destiny.idDest}"></th>
							<td>
								<a th:text="${destiny.nameDest}" ></a>
								
							</td>
							<td>
								<img alt="Image" class="img_prod" height="150px" width="250px"
									th:src="|/destiny/imgDest/${destiny.idDest}|" />
 
							</td>
							
							<td>
								<a  class="btn btn-warning" th:href="@{/destiny/{id}/editar (id=${destiny.idDest})}">									
									Editar
								</a>
								<a  class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cliente?');" th:href="@{/destiny/{id}/excluir (id=${destiny.idDest})}">
									
									Excluir
								</a>
								<a  class="btn btn-info"
									th:href="@{/package/{id}/listar (id=${destiny.idDest})}">									
									Pacotes
								</a>
								<a  class="btn btn-dark"
									th:href="@{/package/{id}/cadastrar (id=${destiny.idDest})}">									
									Cadastrar Pacote
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/destiny/cadastrar}" class="btn btn-primary">Cadastrar novo Destino</a>
			</div>
		</div>
	</main>
 
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
 
</html>
